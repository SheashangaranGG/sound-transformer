<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/audiotospectrum">Convert Audio</a></li>
            <li><a href="/spectrumtoaudio">Upload Spectrogram</a></li>
        </ul>
    </nav>

    <form action="/record" method="post" enctype="multipart/form-data">
        <label for="audio">Record your Audio:</label>
        <input type="file" name="audio" id="audio">
        <button type="submit">Convert to Spectrogram</button>
    </form>
    
    {% if spectrogram_file %}
    <a href="{{ url_for('download_file', filename=spectrogram_file) }}">Download Spectrogram</a>
    {% endif %}

</body>
</html>
